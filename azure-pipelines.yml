# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

name: $(BuildID)

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'

steps:

- task: DotNetCoreInstaller@1
  displayName: 'Install .NET Core 2.2'
  inputs:
    version: '2.2.402'

- task: DotNetCoreInstaller@1
  displayName: 'Install .NET Core 3.0'
  inputs:
    version: '3.0.101'

- bash: dotnet build ./AoCHelperSolution.sln --configuration Release --force --no-incremental
  displayName: 'Build'

- bash: dotnet test ./AoCHelper.Test --logger trx --collect "Code coverage"
  displayName: 'Run tests'

- task: PublishTestResults@2
  displayName: 'Publish test results'
  inputs:
    testRunner: VSTest
    testResultsFiles: '**/*.trx'

- task: DotNetCoreCLI@2
  inputs:
    command: custom
    custom: 'build /t:DotnetPublish'
    projects: '**/*AoCHelper.csproj'

- task: PublishBuildArtifacts@1
  displayName: 'Publish artifact'
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)/publish'
    artifactName: 'AoCHelper'