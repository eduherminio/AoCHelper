# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

name: $(BuildID)

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'

steps:


- task: DotNetCoreCLI@2
  displayName: 'Build'
  inputs:
    command: build
    arguments: '--configuration Release --force --no-incremental'
    projects: 'AoCHelperSolution.sln'

- task: DotNetCoreCLI@2
  displayName: 'Run tests'
  inputs:
    command: test
    arguments: '--configuration Release --logger trx --collect "Code coverage"'
    projects: '**/*.Test.csproj'

# - bash: dotnet build ./AoCHelperSolution.sln --configuration Release --force --no-incremental
#   displayName: 'Build'

# - bash: dotnet test ./AoCHelper.Test --logger trx --collect "Code coverage"
#   displayName: 'Run tests'

- task: PublishTestResults@2
  displayName: 'Publish test results'
  inputs:
    testRunner: VSTest
    testResultsFiles: '**/*.trx'

- task: DotNetCoreCLI@2
  inputs:
    command: build
    arguments: '/t:DotnetPublish'
    projects: '**/*AoCHelper.csproj'

- task: PublishBuildArtifacts@1
  displayName: 'Publish artifact'
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)/PublishOutput'
    artifactName: 'AoCHelper'